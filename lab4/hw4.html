<html lang="uk">
<head>

  <style>
    body {
      background-color: #f3f3f7;
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;

    h1{
      text-align: center;
      color: black;
    }
    .main-container {
      background: white;
      padding: 20px;
      border-radius: 12px;

    .form{
      display: flex;
      flex-direction: column;
      gap: 15px;

    input[type="text"]{

    button{
      background-color: #2c3dcf;
      color: white;
      border: none;
      padding: 12px;

      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover{
      background-color: #1f2eaa;
    }
    .dropdown{
      position: relative;
      display: inline-block;
      width: 100%;

    .dropbutton{
      background-color: white;
      color: gray;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 100%;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

      border-radius: 6px;
      margin-top: 2px;
      border: 1px solid #ccc;

    .dropdown:hover .dropdown-content {

      padding: 10px 16px;

    .popup-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;

      z-index: 10;

    .popup{
      background-color: white;
      padding: 20px;

      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      box-sizing: border-box;
    }
    .popup h2{
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.3rem;
    }
    .popup input{
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .add-option{
      color: #2c3dcf;
      text-decoration: bold;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    .popup-actions{
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    .popup-actions button {
      flex: 1;
    }
    .poll-option {
      margin-bottom: 10px;
    }
    .poll-option label {
      margin-left: 8px;

    }
    .poll-list {
      margin-top: 30px;
      width: 100%;

    .poll-item {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

      transition: transform 0.2s;
       cursor: default;

    .poll-item:hover {
      transform: translateY(-2px);

    .poll-question {
      font-size: 1.1rem;
      font-weight: bold;

      margin-bottom: 8px;

    .poll-option-text {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    .poll-bar {
      height: 8px;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
    }

    .poll-bar-fill {
      height: 100%;
      background-color: #2c3dcf;
      border-radius: 5px;
    }
    .poll-total {
      margin-top: 10px;
      font-size: 0.8rem;
      color: gray;
      text-align: right;
    }
    .no-polls {
      text-align: center;
      color: gray;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    @media (min-width: 480px) {
      .popup-actions {
        flex-direction: row;
      }
      button {
        width: auto;
      }
    }

    @media (min-width: 768px) {
      .main-container {
        padding: 30px;
      }
      .poll-question {
        font-size: 1.2rem;
      }
      .poll-option-text {
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      .main-container {
        padding: 15px;
      }
      .poll-item {
        padding: 12px;
      }
      .poll-question {
        font-size: 1rem;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
<div class="main-container">
  <h1>Poll (variant 4)</h1>
  <div class="form">
    <button onclick="openCreatePopup()">Create poll</button>
    <input type="text" placeholder="Search polls.." id="searchInput" oninput="filterPolls()">
    <div class="dropdown">
      <div class="dropbutton">Category
      </div>
      <div class="dropdown-content">
        <a href="#" onclick="searchingByCategory('all')">All</a>
        <a href="#" onclick="searchingByCategory('technology')">Technology</a>
        <a href="#" onclick="searchingByCategory('social')">Social Media</a>
        <a href="#" onclick="searchingByCategory('education')">Education</a>
      </div>
    </div>
  </div>
  <div class="poll-list" id="pollList">
    <div class="no-polls">No polls are available. You have to create at least one!
    </div>
  </div>
</div>
<div class="popup-bg" id="popupCreate">
  <div class="popup">
    <h2>Create poll</h2>
    <p>Question</p>
    <input type="text" placeholder="Enter your question" id="poll-question">
        <p>Options</p>
    <div id="options">
      <input type="text" placeholder="option 1">
      <input type="text" placeholder="option 2">
    </div>
    <div class="add-option" onclick="addOption()">Add option</div>
    <div class="popup-actions">
      <button onclick="submitPoll()">Create</button>
    </div>
  </div>
</div>
<div class="popup-bg" id="popupVote">
  <div class="popup">
    <h2 id="vote-title">Poll Question</h2>
    <p id="vote-question">Question</p>
    <form id="vote-form">
    </form>
    <div class="popup-actions">
      <button onclick="submitVote()">Vote</button>
    </div>
  </div>
</div>
<script>
  let allPolls = [];
  let pollIdCurr = null; 
  const pollsExamples = [
    {
      id: '1',
      question: 'What is your favorite programming language?',
      options: [
        { text: 'JavaScript', votes: 68 },
        { text: 'Python', votes: 67 },
        { text: 'Java', votes: 67 },
        { text: 'C++', votes: 4 }
      ],
      category: 'technology',
      totalVotes: 206
    },
    {
      id: '2',
      question: 'Which social media platform do you use most?',
      options: [
        { text: 'Facebook', votes: 63 },
        { text: 'Twitter', votes: 45 },
        { text: 'Instagram', votes: 54 },
        { text: 'LinkedIn', votes: 18 }
      ],
      category: 'social',
      totalVotes: 180
    }
  ];

  document.addEventListener('DOMContentLoaded', function() {
    const savedPolls = localStorage.getItem('polls');
    if (savedPolls) {
      allPolls = JSON.parse(savedPolls);
    } else {
      allPolls = pollsExamples;
      savePolls();
    }
    displayPolls(); 
  });

  function savePolls() {
    localStorage.setItem('polls', JSON.stringify(allPolls));
  }

  function displayPolls(filteredPolls) {
    if (filteredPolls === undefined) {
      filteredPolls = allPolls;
    }
    const pollList = document.getElementById('pollList');
    if (filteredPolls.length === 0) {
      pollList.innerHTML = '<div class="no-polls">No polls were found.</div>';
      return;
    }
    pollList.innerHTML = '';
    
    filteredPolls.forEach(function(poll) {
      const pollElement = document.createElement('div');
      pollElement.className = 'poll-item';
      pollElement.onclick = function() {
        openVoting(poll);
      };
      
      let optionsHTML = '';
      poll.options.forEach(function(option) {
        var perc = 0;
        if (poll.totalVotes > 0) {
          perc = Math.round((option.votes/poll.totalVotes) * 100);
        }
        
        optionsHTML += '<div class="poll-option-result">' +'<div class="poll-option-text">' +'<span>' + option.text + '</span>' +'<span>' + perc + '%</span>' +'</div>' +
        '<div class="poll-bar">' +
            '<div class="poll-bar-fill" style="width: ' + perc + '%"></div>' +
          '</div>' +
        '</div>';
      });
      
      pollElement.innerHTML = '<div class="poll-question">' + poll.question + '</div>' +
        optionsHTML +
        '<div class="poll-total">' + poll.totalVotes + ' votes</div>';
      pollList.appendChild(pollElement);
    });
  }

  function openCreatePopup() {
    document.getElementById("popupCreate").style.display = "flex";
    document.getElementById("poll-question").value = "";
    document.getElementById("options").innerHTML = 
      '<input type="text" placeholder="option 1">' +
      '<input type="text" placeholder="option 2">';
  }
  function addOption() {
    const container = document.getElementById("options");
    const newInput = document.createElement("input");
    newInput.type = "text";
    newInput.placeholder = "option " + (container.children.length + 1);
    container.appendChild(newInput);
  }
  function submitPoll() {
    const question = document.getElementById("poll-question").value;
    const optionInputs = document.getElementById("options").children;
    const options = [];
    for (var i = 0; i < optionInputs.length; i++) {
      var value = optionInputs[i].value.trim();
      if (value !== "") {
        options.push(value);
      }
    }
    if (!question || options.length < 2) {
      alert("Please enter a question and at least 2 options!");
      return;
    }
    const newPoll = {
      id: Date.now().toString(),
      question: question,
      options: options.map(function(opt) {
        return { text: opt, votes: 0 };
      }),
      category: 'all',
      totalVotes: 0
    };
    
    allPolls.unshift(newPoll);
    savePolls();
    closeCreatePopup();
    displayPolls();
    openVoting(newPoll);
  }
  function openVoting(poll) {
    pollIdCurr = poll.id;
    document.getElementById("popupVote").style.display = "flex";
    document.getElementById("vote-title").innerText = "Poll Question";
    document.getElementById("vote-question").innerText = poll.question;

    const form = document.getElementById("vote-form");
    form.innerHTML = "";
    poll.options.forEach(function(option, index) {
      const optionDiv = document.createElement("div");
      optionDiv.className = "poll-option";
      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = "vote";
      radio.id = "option-" + index;
      radio.value = option.text;
      const label = document.createElement("label");
      label.setAttribute("for", "option-" + index);
      label.textContent = option.text;
      optionDiv.appendChild(radio);
      optionDiv.appendChild(label);
      form.appendChild(optionDiv);
    });
  }
  function submitVote() {
    const selectedOption = document.querySelector('input[name="vote"]:checked');
    if (!selectedOption) {
      alert("You have to select an option");
      return;
    }
    var pollIndex = -1;
    for (var i = 0; i < allPolls.length; i++) {
      if (allPolls[i].id === pollIdCurr) {
        pollIndex = i;
        break;
      }
    }
    if (pollIndex === -1) {
      return;
    }
    var optionIndex = -1;
    for (var j = 0; j < allPolls[pollIndex].options.length; j++) {
      if (allPolls[pollIndex].options[j].text === selectedOption.value) {
        optionIndex = j;
        break;
      }
    }
    if (optionIndex !== -1) {
      allPolls[pollIndex].options[optionIndex].votes++;
      allPolls[pollIndex].totalVotes++;
      savePolls();
    }

    closeVotePopup();
    displayPolls();
  }

  function filterPolls() {
    const searchTxt = document.getElementById('searchInput').value.toLowerCase();
    if (!searchText) {
      displayPolls();
      return;
    }
    const searchingByName = allPolls.filter(function(poll) {
      if (poll.question.toLowerCase().includes(searchText)) {
        return true;
      }
      
      for (var i = 0; i < poll.options.length; i++) {
        if (poll.options[i].text.toLowerCase().includes(searchText)) {
          return true;
        }
      }
      
      return false;
    });
    
    displayPolls(searchingByName);
  }

  function searchingByCategory(category) {
    if (category === 'all') {
      displayPolls();
      return;
    }
    const filtered = allPolls.filter(function(poll) {
      return poll.category === category;
    });
    displayPolls(filtered);
  }
</script>
</body>
